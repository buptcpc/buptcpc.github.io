<!DOCTYPE html>
<html>

<head>
  <title>暑期训练！</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <h1>2022 Summer Training</h1>
  <h1>表中数据为(排名/题数/得分)</h1>
  <table style="padding: 20px;">
    <tbody id="ranking"></tbody>
  </table>
  <div id="chart" style="width: 1000px;height:1000px;"></div>
  <script>
    $.get(
      "/stat.json",
      {},
      function (data) {
        const COUNT = Math.ceil(data.conts.length * 15 / 20);
        let scores = data.scores, arr = [];
        for (let team in scores) {
          let all = scores[team];
          all.sort(function (a, b) {
            return b - a;
          });
          let p = 0, q = 0;
          for (let x of all) {
            p += x;
            ++q;
            if (q == COUNT)
              break;
          }
          arr.push({
            name: team,
            score: p / q
          });
        }
        arr.sort(function (a, b) {
          return b.score - a.score;
        });
        let teamsSorted = [];
        for (let i in arr)
          teamsSorted.push(arr[i].name);

        let selected = {};
        for (let d of data.teams)
          selected[d] = false;
        let myChart = echarts.init(document.getElementById('chart'));
        let option = {
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data: teamsSorted,
            selected: selected
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data: data.conts
          },
          yAxis: {
            type: 'value'
          },
          series: data.data
        };
        myChart.setOption(option);


        const member = {
          "热爱106种算法的你": "陈杰祥,王天行,范森然",
          "TO_BE_CONTINUE_": "韩谨谦,邓逸伦,侯德政",
          "三只蒟蒻_threekonjaks": "王佳禾,张天泽,区庆亮",
          "沙河摸鱼队": "赵正阳,张志睿,王子骏",
          "野鸡大队": "任飞,,李知拙",
          "罚时大队": "李晨曦,李冠谕,何宇峰",
          "Not_responding": "杨云逸,许铎,王鸣谦",
          "一起开车": "李伟宏,洪宇彬,丁健",
          "intmian()": "王致恒,崔镇东,王浚哲",
          "MeUmy天下第一": "祝梓毅,张晏宁,陈睿扬",
          "六目相对": "谢骞,崔家瑞,罗毅锐",
          "珊瑚宫心海": "董凯文,高畅,程泓涛",
          "Triple": "马玉龙,李健扬,苏承烨",
          "NoBraceNewline": "张子阳,徐元程,蔡维翰",
          "膜你退火": "陈睿宁,徐天泽,马畅联",
          "Against_the_odds": "金浩然,游俊轩,李椿洋",
          "callq_AC": "刘洋,崔骄杨,杨智杰",
          "Luna_2235": "田苗,王蕴哲,翁正琰",
          "仙贝": "王麒凯,吴昊,杨凯丞",
          "三个诸葛亮不如臭裨将": "李威,江浩诚,李永琰",
          "REPET_AC": "钱家文,姜杨皓,郭栩源",
          "void_WarmUp": "梁睿鸣,陈典,杜家骏"
        };

        let attr = `<tr style="padding: 10px;"><td>rank</td><td>team</td><td>top${COUNT} avg</td>`;
        for (let i in data.conts)
          attr += `<td style="padding: 10px;">${data.conts[i]}</td>`;
        attr += "</tr>";

        for (let i in arr) {
          let details = "";
          for (let c of data.conts)
            details += `<td style="padding: 10px;">${data.teamStats[c][arr[i].name] || "-"}</td>`;
          attr += `<tr style="padding: 10px;"><td style="padding: 10px;" >${parseInt(i) + 1}</td><td>${arr[i].name}</td><td>${arr[i].score.toFixed(2)}</td>${details}</tr>`;
        }

        console.log(attr);
        $('#ranking').html(attr);
      },
      "json"
    );
  </script>

</body>


</html>
