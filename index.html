<!DOCTYPE html>
<html>

<head>
  <title>暑期训练！</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <h1>2024 Training</h1>
  <h1>表中数据为(排名/题数/得分)</h1>
  <table style="padding: 20px;">
    <tbody id="ranking"></tbody>
  </table>
  <div id="chart" style="width: 1000px;height:1000px;"></div>
  <script>
    $.get(
      "./stat.json",
      {},
      function (data) {
        const COUNT = Math.ceil(data.conts.length * 16 / 20); // 2024 Spring Training - 80% of the contests
        let scores = data.scores, arr = [];
        for (let team in scores) {
          let all = scores[team];
          all.sort(function (a, b) {
            return b - a;
          });
          let p = 0, q = 0;
          for (let x of all) {
            p += x;
            ++q;
            if (q == COUNT)
              break;
          }
          arr.push({
            name: team,
            score: p / q
          });
        }
        arr.sort(function (a, b) {
          return b.score - a.score;
        });
        let teamsSorted = [];
        for (let i in arr)
          teamsSorted.push(arr[i].name);

        let selected = {};
        for (let d of data.teams)
          selected[d] = false;
        let myChart = echarts.init(document.getElementById('chart'));
        let option = {
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data: teamsSorted,
            selected: selected
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data: data.conts
          },
          yAxis: {
            type: 'value'
          },
          series: data.data
        };
        myChart.setOption(option);

        let attr = `<tr style="padding: 10px;"><td>rank</td><td>team</td><td>top${COUNT} avg</td>`;
        for (let i in data.conts)
          attr += `<td style="padding: 10px;">${data.conts[i]}</td>`;
        attr += "</tr>";

        for (let i in arr) {
          let details = "";
          for (let c of data.conts)
            details += `<td style="padding: 10px;">${data.teamStats[c][arr[i].name] || "-"}</td>`;
          attr += `<tr style="padding: 10px;"><td style="padding: 10px;" >${parseInt(i) + 1}</td><td>${arr[i].name}</td><td>${arr[i].score.toFixed(2)}</td>${details}</tr>`;
        }

        console.log(attr);
        $('#ranking').html(attr);
      },
      "json"
    );
  </script>

</body>


</html>
